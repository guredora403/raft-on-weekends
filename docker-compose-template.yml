version: '3.8'

services:
  node1:
    build: .
    container_name: node1
    environment:
      - NODE=node1
      - CLUSTER=node2,node3
    ports:
      - "8081:8080"
    command: ["python", "run_node.py", "--node", "0.0.0.0", "--cluster", "node2,node3"]
    networks:
      - raft-network

  node2:
    build: .
    container_name: node2
    environment:
      - NODE=node2
      - CLUSTER=node1,node3
    ports:
      - "8082:8080"
    command: ["python", "run_node.py", "--node", "0.0.0.0", "--cluster", "node1,node3"]
    networks:
      - raft-network

  node3:
    build: .
    container_name: node3
    environment:
      - NODE=node3
      - CLUSTER=node1,node2
    ports:
      - "8083:8080"
    command: ["python", "run_node.py", "--node", "0.0.0.0", "--cluster", "node1,node2"]
    networks:
      - raft-network

networks:
  raft-network:
    driver: bridge